<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div class="bodyDoc">
        <div class="imgBack">
            <div class="imgOdin"><img src="odin-lined.png" alt=""></div>
        </div>
        <div class="sign-up">
            <p>
                <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h3>
                <h3>You know you want to.</h3>
            </p>
            <form action="" method="post">
                <fieldset>
                    <legend>Let's do this!</legend>
                    <ul>
                        <li><label for="fName">First Name</label>
                            <input type="text" name="fName" id="fName" required>
                            <span></span>
                        </li>
                        <li><label for="lName">Last Name</label>
                            <input type="text" name="lName" id="lName" required>
                            <span></span>
                        </li>
                        <li><label for="email">Email</label>
                            <input type="email" name="email" id="email" required>
                            <span></span>
                        </li>
                        <li><label for="cell">Phone number</label>
                            <input type="tel" name="cell" id="cell" required>
                            <span></span>
                        </li>
                        <li><label for="pwd">Password</label>
                            <input type="password" name="pwd" id="pwd1" required onkeyup="checkPwds()">
                            <span></span>
                        </li>
                        <li><label for="pwd">Confirm Password</label>
                            <input type="password" name="pwd" id="pwd2" required onkeyup="checkPwds()">
                            <span></span>
                        </li>
                    </ul>
                </fieldset>
                <button type="submit">Create Account</button>
                <h4>Already have an account? <em>Log in</em></h4>
            </form>
        </div>
    </div>
    
</body>
</html>
