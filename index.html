<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="imgBack"></div>
    <div class="sign-up">
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
        <h2>You know you want to.</h2>
        <form action="" method="post">
            <fieldset>
                <legend>Let's do this!</legend>
                <label for="fName">First Name</label>
                <input type="text" name="fName" id="fName">
                <label for="lName">Last Name</label>
                <input type="text" name="lName" id="lName">
                <label for="email">Email</label>
                <input type="email" name="email" id="email">
                <label for="cell">Phone number</label>
                <input type="tel" name="cell" id="cell">
                <label for="pwd">Password</label>
                <input type="password" name="pwd" id="pwd">
                <label for="pwd">Confirm Password</label>
                <input type="password" name="pwd" id="pwd">
            </fieldset>
            <button type="submit">Create Account</button>
            <h4>Already have an account? <em>Log in</em></h4>
        </form>
    </div>
    
</body>
</html>
